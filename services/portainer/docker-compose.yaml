services:
  portainer:
    image: portainer/portainer-ce:latest
    env_file:
      - ${NERON_BASE}${NERON_ENV}/.env

    container_name: portainer_${NERON_ENV}
    restart: unless-stopped

    privileged: true
    security_opt:
      - no-new-privileges:true

    volumes:
      - /etc/localtime:/etc/localtime:ro # pour synchroniser l'heure avec l'hôte
      - /var/run/docker.sock:/var/run/docker.sock:ro # socket associé à Docker
      - ${NERON_BASE}/${NERON_ENV}/services/portainer/data:/data  # Chemin absolu cohérent

    ports:
      - "${PORTAINER_HTTP}:9000"
      - "${PORTAINER_HTTPS}:9443"

    networks:
      - Homebox

networks:
  Homebox:
    name: ${HOMEBOX_NETWORK}
    external: true

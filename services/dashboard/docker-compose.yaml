services:
  dashboard-frontend:
    build: ./frontend
    env_file:
      - ${NERON_BASE}${NERON_ENV}/.env

    container_name: dashboard-frontend_${NERON_ENV}
    restart: unless-stopped

    ports:
      - "${DASHBOARD_FRONTEND_HTTP}:80"

    depends_on:
      - dashboard-backend_${NERON_ENV}
    networks:
      - Homebox

  dashboard-backend:
    build: ./backend
    env_file:
      - ${NERON_BASE}${NERON_ENV}/.env

    container_name: dashboard-backend_${NERON_ENV}
    restart: unless-stopped

    privileged: true

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    group_add:
      - "104"

    ports:
      - "${DASHBOARD_BACKEND_HTTP}:5000"

    networks:
      - Homebox


networks:
  Homebox:
    name: ${HOMEBOX_NETWORK}
    external: true
